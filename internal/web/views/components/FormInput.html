{{define "components/FormInput" -}}

{{- $inputId := UID -}}

<div>
    <label for="{{$inputId}}" class="py-1 px-2 text-xl border-b-2 border-emerald-300">{{.content}}</label>
    <input type="{{if .type}}{{.type}}{{else}}text{{end}}" id="{{$inputId}}" name="{{.fieldName}}" class="outline-none px-4 py-2 bg-gray-100 rounded-r">
</div>

{{- end}}
