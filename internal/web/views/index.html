{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario htmx</title>
    <script src="/static/js/htmx.org@1.9.4.min.js" defer></script>
</head>
<body>
    <h1>Formulario htmx</h1>
    <form hx-post="/submit" hx-target="#result">
        <label for="name">Tu nombre:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>
</body>
</html>
{{end}}
{{define "result"}}
<b>{{.}}</b>
{{end}}
